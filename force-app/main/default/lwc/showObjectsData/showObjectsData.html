<template>
    <lightning-combobox
            name="objectDropdown"
            label="Select object from dropdown"
            value={selectedObject}
            options={objectOptions}
            onchange={handleObjectChange} >
        </lightning-combobox>
            <lightning-dual-listbox
            label="Select Fields"
            source-label="Available Fields"
            selected-label="Selected Fields"
            value={selectedFields}
            options={fieldOptions}
            onchange={handlefieldChange}>
        </lightning-dual-listbox>
        <div class="slds-m-top_medium">
            <lightning-button label="Create Query" variant="brand" onclick={handleBuildQuery}>
            </lightning-button>
        </div>
        <template if:true={query}>
            <div class="slds-m-top_medium">
                <lightning-card title="Generated SOQL Query" icon-name="custom:custom4">
                    <pre class="slds-p-horizontal_small slds-text-color_default">{query}</pre>
                </lightning-card>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button label="Fetch Data" variant="brand" onclick={handleFetchData}>
                </lightning-button>
            </div>
        </template>

</template>
